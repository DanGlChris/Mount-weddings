<section id="login" class="flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
      <h2 class="text-2xl font-bold mb-4">Log in/Sign in</h2>
      <form action="#" class="flex flex-col">
        <label for="email" class="text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" class="border border-gray-300 rounded p-2 mb-4">
        <label for="password" class="text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" class="border border-gray-300 rounded p-2 mb-4">
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200">Log in</button>
          <a href="signup.html" class="text-gray-400 hover:text-gray-500 transition-colors duration-200">Sign up</a>
        </div>
      </form>
    </div>
  </section>
